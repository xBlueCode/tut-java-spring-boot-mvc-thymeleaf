<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Example 2 - Conditional Evaluation</title>
</head>
<body>

<h2>Conditional Evaluation</h2>

<h3>if and unless</h3>
<p>Available positive numbers are:
  <span th:each="n : ${numbers}" th:if="${n} > 0" th:text="${n} + ' '"></span>
</p>
<p>Available negative numbers are:
  <span th:each="n : ${numbers}" th:unless="${n} >= 0" th:text="${n} + ' '"></span>
</p>

<h3>switch and case</h3>
<p>List of positive even and odd numbers: </p>
  <ul >
    <li th:each="n : ${numbers}" th:if="${n} > 0" th:switch="${n%2}">
      <span th:case="0" th:text="${n} + ' Even'">  </span>
      <span th:case="1" th:text="${n} + ' Odd' ">  </span>
    </li>
  </ul>

<a href="/">Back to main page</a>

</body>
</html>
